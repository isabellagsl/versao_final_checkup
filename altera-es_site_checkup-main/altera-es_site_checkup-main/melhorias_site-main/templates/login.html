<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - CheckUp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
</head>
<body>
    <div class="login-container">
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="CheckUp" />
                <span>CHECKUP</span>
            </div>
            
            <h1>Login</h1>
            <p>Escreva seus dados nos campos abaixo.</p>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF" />
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="senha" required placeholder="Digite sua senha" />
            </div>
            
            <!-- Botão submit para enviar o formulário -->
            <button type="submit" class="login-button">Acessar</button>
            
            <div class="footer-links">
                <a href="#" class="forgot-password">Esqueci minha senha</a>
                <p>Não tem conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</body>
</html>
